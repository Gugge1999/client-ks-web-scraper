<tui-root [attr.tuiTheme]="darkMode() ? 'dark' : null">
  <div style="min-height: 100vh; display: flex; flex-direction: column">
    <scraper-header />

    <main style="flex: 1; margin-bottom: 60px">
      <scraper-summary [watches]="watches()" />

      <scraper-card [watches]="watches()" />

      <scraper-new-watch-fab />
    </main>

    <scraper-footer />
  </div>
</tui-root>
