<h1 mat-dialog-title>Delete watch</h1>
<div mat-dialog-content>
  Are you sure to delete watch: <strong>{{ data.label }}</strong> ?
</div>
<div mat-dialog-actions align="end">
  <button mat-flat-button [mat-dialog-close]="true">Cancel</button>
  <button
    mat-flat-button
    [mat-dialog-close]="true"
    color="warn"
    class="deleteDialogButton"
    (click)="deleteWatch(data)">
    Delete
  </button>
</div>
