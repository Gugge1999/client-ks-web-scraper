<h1 mat-dialog-title>Delete watch</h1>
<div mat-dialog-content>
  Are you sure to delete watch: <strong>{{ data.label }}</strong> ?
</div>
<div mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close="cancelClicked">Cancel</button>
  <button mat-flat-button color="warn" (click)="deleteWatch(data)">
    Delete
  </button>
</div>
