@if (allWatchesLength() > 0) {
  <div
    class="flex flex-direction-row flex-justify-content-center summary-wrapper"
    [@fadeInAnimation]="'in'"
    aria-label="Sammanfattning av aktiva / inaktiva bevakningar">
    <p>Bevakningar: {{ allWatchesLength() }}</p>

    <p>Aktiva: {{ activeWatchesLength() }}</p>
  </div>
}
