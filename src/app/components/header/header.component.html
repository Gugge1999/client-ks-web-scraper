<header role="banner">
  <div>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <a class="title-bar-link">
          <mat-icon class="icon-margin-right">watch</mat-icon>
          <span class="toolbar-title">KS Web Scraper</span>
        </a>
        <!-- TODO: Behövs spacer? Går det inte att använda flexbox med space between? -->
        <span class="spacer"> </span>

        @if (isHandset()) {
          <scraper-mobile-menu
            [apiStatus]="apiStatus()"
            [isDarkMode]="isDarkMode()"
            (toggleTheme)="toggleTheme()"
            (openApiStatusDialog)="openApiStatusDialog()">
          </scraper-mobile-menu>
        } @else {
          <scraper-desktop-menu
            [apiStatus]="apiStatus()"
            [isDarkMode]="isDarkMode()"
            (toggleTheme)="toggleTheme()"
            (openApiStatusDialog)="openApiStatusDialog()">
          </scraper-desktop-menu>
        }
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</header>
