<header>
  <section>
    <tui-app-bar style="justify-content: space-between">
      <a class="header-logo" tuiSlot="left">
        <mat-icon>watch</mat-icon>
        <span class="toolbar-title">KS Web Scraper</span>
      </a>

      <div tuiSlot="right" style="width: 100px; display: flex">
        <div tuiHint="Växla tema" tuiHintDirection="bottom">
          <mat-icon
            class="theme-mode-icon theme-icon-wrapper pointer"
            fontSet="material-icons-outlined"
            (click)="toggleTheme()"
            (keyup)="toggleTheme()">
            {{ isDarkMode() ? "dark_mode" : "light_mode" }}
          </mat-icon>
        </div>

        <div>
          @if (apiStatus().active) {
            <button (click)="openApiStatusDialog()">
              <div tuiHint="Visa statistik för API" tuiHintDirection="bottom">
                <div class="flex">
                  <mat-icon color="primary"> check_circle_outline </mat-icon>
                  <span class="status-text">API</span>
                </div>
              </div>
            </button>
          } @else {
            <button disabled>
              <div tuiHint="API:et är inte aktivt" tuiHintDirection="bottom" class="flex flex-align-items-center">
                <div class="flex">
                  <mat-icon color="warn"> highlight_off </mat-icon>
                  <span class="status-text">API</span>
                </div>
              </div>
            </button>
          }
        </div>
      </div>
    </tui-app-bar>
  </section>
</header>
