<header>
  <section>
    <tui-app-bar style="justify-content: space-between">
      <a class="header-logo" tuiSlot="left">
        <tui-icon icon="@tui.watch" />
        <span class="toolbar-title">KS Web Scraper</span>
      </a>

      <div tuiSlot="right" style="display: flex; align-items: center; gap: 12px; padding-right: 10px">
        <div tuiHint="Växla tema" tuiHintDirection="bottom">
          <tui-icon
            [icon]="isDarkMode() ? 'moon' : 'sun'"
            class="header-icon icon-wrapper pointer"
            (click)="toggleTheme()"
            (keyup)="toggleTheme()" />
        </div>

        <div>
          @if (apiStatus().active) {
            <div class="header-icon icon-wrapper pointer" tuiHint="Visa statistik för API" tuiHintDirection="bottom">
              <tui-icon icon="circle-check" (click)="openApiStatusDialog()" />
            </div>
          } @else {
            <div
              class="header-icon icon-wrapper"
              style="cursor: not-allowed"
              tuiHint="API:et är inte aktivt"
              tuiHintDirection="bottom">
              <tui-icon icon="circle-x" style="color: var(--tui-text-negative)" />
            </div>
          }
        </div>
      </div>
    </tui-app-bar>
  </section>
</header>
