@if (watches().length > 0) {
  <div [@fadeInAnimation]="'in'" class="flex">
    <input
      tuiSwitch
      type="checkbox"
      (change)="toggleAll()"
      [ngModel]="isToggleActive()"
      tuiHint="Växla alla statusar"
      tuiHintDirection="top"
      id="toggle-all-input"
      style="--t-bg: var(--tui-status-positive)"
      [showIcons]="false"
      size="m" />

    <label style="padding-left: 8px; font-size: larger" for="toggle-all-input">Växla alla statusar</label>
  </div>
}
