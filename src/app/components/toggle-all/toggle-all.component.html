@if (watches().length > 0) {
  <input
    tuiSwitch
    type="checkbox"
    (change)="toggleAll()"
    [ngModel]="isToggleActive()"
    tuiHint="Växla alla statusar"
    tuiHintDirection="top"
    style="--t-bg: var(--tui-status-positive)"
    [showIcons]="false"
    size="m" />

  <span style="padding-left: 8px; font-size: larger">Växla alla statusar</span>
}
