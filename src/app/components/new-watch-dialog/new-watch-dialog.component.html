<h2 mat-dialog-title>Add new watch</h2>
<form [formGroup]="form" (ngSubmit)="saveWatch()">
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Label</mat-label>
      <input matInput formControlName="label" required />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Watch Link</mat-label>
      <input matInput formControlName="uri" required />
    </mat-form-field>
  </div>
  <div mat-dialog-actions align="end">
    <button
      mat-flat-button
      mat-dialog-close
      color="accent"
      (click)="onCancelClick()">
      Cancel
    </button>
    <button mat-flat-button type="submit" color="primary" mat-dialog-close>
      Save
    </button>
  </div>
</form>
