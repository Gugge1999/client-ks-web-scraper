<h2 mat-dialog-title>Add new watch</h2>
<form (ngSubmit)="onSubmit()" #newWatchForm="ngForm">
  <mat-form-field appearance="fill" class="form-element">
    <mat-label>Label</mat-label>
    <input
      matInput
      type="text"
      class="form-control"
      id="label"
      required
      [(ngModel)]="newWatch.label"
      name="label"
      #label="ngModel" />
    <button
      *ngIf="newWatch.label"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="newWatch.label = ''">
      <mat-icon>close</mat-icon>
    </button>
    <mat-error *ngIf="label.invalid"> <h4>Label is required</h4> </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Watch link</mat-label>
    <input
      matInput
      type="text"
      class="form-control"
      id="uri"
      required
      [(ngModel)]="newWatch.uri"
      name="uri"
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      #uri="ngModel" />
    <button
      *ngIf="newWatch.uri"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="newWatch.uri = ''">
      <mat-icon>close</mat-icon>
    </button>
    <mat-error *ngIf="uri.invalid"> <h4>Watch link is required</h4></mat-error>
  </mat-form-field>
  <div mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close="cancelClicked" color="accent">
      Cancel
    </button>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      class="btn btn-success"
      [disabled]="!newWatchForm.form.valid">
      Save
    </button>
  </div>
</form>
