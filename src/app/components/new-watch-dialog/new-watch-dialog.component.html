<h2 mat-dialog-title>Add new watch</h2>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Label</mat-label>
    <input matInput />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Link</mat-label>
    <input matInput />
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button
    mat-flat-button
    [mat-dialog-close]="true"
    color="accent"
    (click)="onCancelClick()">
    Cancel
  </button>
  <button
    mat-flat-button
    [mat-dialog-close]="true"
    (click)="saveWatch()"
    color="primary">
    Save
  </button>
</div>
