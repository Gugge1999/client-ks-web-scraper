<form (ngSubmit)="onSubmit()" #newWatchForm="ngForm">
  <h2 mat-dialog-title>Add a new watch to scrape</h2>
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="outline" class="form-element">
      <mat-label>Label</mat-label>
      <input
        matInput
        type="text"
        class="form-control"
        id="label"
        required
        [(ngModel)]="newWatch.label"
        name="label"
        #label="ngModel" />
      <button
        *ngIf="newWatch.label"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="newWatch.label = ''">
        <mat-icon>close</mat-icon>
      </button>
      <mat-hint><h5>Enter a label. This can be anything.</h5></mat-hint>
      <mat-error *ngIf="label.invalid">
        <h5>Label is required.</h5>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Watch to scrape</mat-label>
      <input
        matInput
        type="text"
        class="form-control"
        id="link"
        required
        [(ngModel)]="newWatch.link"
        name="link"
        #link="ngModel" />
      <button
        *ngIf="newWatch.link"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="newWatch.link = ''">
        <mat-icon>close</mat-icon>
      </button>
      <mat-hint>
        <h5>Enter the watch you want to scrape.</h5>
      </mat-hint>
      <mat-error *ngIf="link.errors?.['required']">
        <h5>Name of watch to scrape is required.</h5>
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close="cancelClicked" color="accent">
      Cancel
    </button>
    <button
      mat-flat-button
      color="primary"
      type="submit"
      class="btn btn-success"
      [disabled]="!newWatchForm.form.valid">
      Save
    </button>
  </mat-dialog-actions>
</form>
