<tui-icon icon="trash-2" (click)="deleteWatch()" style="color: var(--tui-text-negative)" class="pointer" />

<tui-badged-content (click)="showNotifications()">
  <tui-badge
    size="m"
    tuiSlot="top"
    [style.background-color]="numberOfNotifications() > 0 ? 'var(--tui-status-positive)' : 'var(--tui-text-secondary)'">
    {{ numberOfNotifications() }}
  </tui-badge>

  <tui-icon icon="chart-column" tuiHintDirection="top" style="color: var(--tui-text-secondary)" />
</tui-badged-content>

<input
  tuiSwitch
  type="checkbox"
  (change)="toggleActiveStatus(watch())"
  [ngModel]="watch().active"
  tuiHint="VÃ¤xla aktiv status"
  tuiHintDirection="top"
  style="--t-bg: var(--tui-status-positive)"
  [showIcons]="false"
  size="m" />
