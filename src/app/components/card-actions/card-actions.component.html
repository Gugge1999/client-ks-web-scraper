<mat-card-actions align="end">
  <button mat-icon-button matTooltip="Delete watch" matTooltipPosition="above" (click)="deleteWatchDialog(watch)">
    <mat-icon class="delete-icon" color="warn">delete_outline</mat-icon>
  </button>

  <button mat-icon-button matTooltip="View statistics" matTooltipPosition="above">
    <mat-icon fontSet="material-icons-outlined" color="primary">assessment</mat-icon>
  </button>

  <mat-slide-toggle
    class="watch-active-slide-toggle"
    color="primary"
    matTooltip="Toggle active status"
    matTooltipPosition="above"
    [checked]="watch.active"
    (change)="toggleActiveStatus(watch)">
  </mat-slide-toggle>
</mat-card-actions>
