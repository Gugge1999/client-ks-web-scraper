<mat-card-actions align="end">
  <button mat-icon-button matTooltip="Radera bevakning" matTooltipPosition="above" (click)="deleteWatch(watch())">
    <mat-icon class="delete-icon" color="warn">delete_outline</mat-icon>
  </button>

  <button mat-icon-button matTooltip="Visa statistik" matTooltipPosition="above">
    <mat-icon fontSet="material-icons-outlined" color="primary">assessment</mat-icon>
  </button>

  <input
    tuiSwitch
    type="checkbox"
    (change)="toggleActiveStatus(watch())"
    tuiHint="VÃ¤xla aktiv status"
    tuiHintDirection="top"
    [ngModel]="isActive()"
    [showIcons]="false"
    size="m" />
</mat-card-actions>
