<div>
  <h1 mat-dialog-title>Delete watch</h1>
  <div mat-dialog-content>
    <span>
      Are you sure you want to delete watch:
      <strong>{{ watchToDelete.label }}</strong> ?
    </span>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-flat-button color="accent" (click)="cancelClicked()">Cancel</button>
    <button mat-flat-button color="warn" (click)="deleteWatch(watchToDelete)">Delete</button>
  </div>
</div>
