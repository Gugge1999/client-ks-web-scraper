<div>
  <h1 mat-dialog-title>Radera bevakning</h1>
  <div mat-dialog-content>
    <span>
      Är du säker att du vill radera bevakning:
      <strong>{{ watchToDelete.label }}</strong> ?
    </span>
  </div>
  <div mat-dialog-actions align="end">
    <button mat-flat-button color="accent" (click)="cancelClicked()">Avbryt</button>
    <button mat-flat-button color="warn" (click)="deleteWatch(watchToDelete)">Radera</button>
  </div>
</div>
