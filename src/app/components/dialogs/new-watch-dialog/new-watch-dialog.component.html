<form [formGroup]="watchForm">
  <h2 style="margin-top: 0; margin-bottom: 45px">Skapa ny bevakning</h2>
  <p>
    <tui-input [formControl]="watchForm.controls.label" [tuiTextfieldCleaner]="true">
      Namn

      <input tuiTextfieldLegacy="true" type="text" />

      <span class="tui-required"></span>
    </tui-input>

    <tui-error [formControl]="watchForm.controls.label" [error]="[] | tuiFieldError | async" />
  </p>

  <p>
    <tui-input [formControl]="watchForm.controls.watchToScrape" [tuiTextfieldCleaner]="true">
      Klocka att bevaka

      <input tuiTextfieldLegacy="true" type="text" />

      <span class="tui-required"></span>
    </tui-input>

    <tui-error [formControl]="watchForm.controls.watchToScrape" [error]="[] | tuiFieldError | async" />
  </p>

  <div class="flex" style="justify-content: end; padding-top: 16px">
    <button tuiButton type="button" appearance="action-grayscale" (click)="cancelClicked()" style="margin-right: 16px">Avbryt</button>

    <button
      tuiButton
      type="button"
      appearance="primary"
      [disabled]="watchForm.invalid"
      [loading]="newWatchLoading()"
      (click)="submitNewWatch()">
      Spara
    </button>
  </div>
</form>
