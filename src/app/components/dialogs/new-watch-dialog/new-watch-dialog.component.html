<form [formGroup]="watchForm" (ngSubmit)="submitNewWatch()">
  <h2 mat-dialog-title>Add a new watch to scrape</h2>
  <mat-dialog-content class="mat-typography">
    <mat-form-field appearance="outline" class="form-element">
      <mat-label>Label</mat-label>
      <input matInput formControlName="label" type="text" class="form-control" id="label" name="label" />
      <button
        *ngIf="watchForm.controls.label.value !== ''"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="watchForm.controls.label.setValue('')">
        <mat-icon>close</mat-icon>
      </button>
      <mat-hint><h5>Enter a label. This can be anything.</h5></mat-hint>
      <mat-error *ngIf="watchForm.controls.label.errors?.['required']">
        <h5>Label is required.</h5>
      </mat-error>
      <mat-error *ngIf="watchForm.controls.label.errors?.['minlength']">
        <h5>Label must be at least 3 characters.</h5>
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Watch to scrape</mat-label>
      <input
        matInput
        formControlName="watchToScrape"
        type="text"
        class="form-control"
        id="watchToScrape"
        name="watchToScrape" />
      <button
        *ngIf="watchForm.controls.label.value !== ''"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="watchForm.controls.watchToScrape.setValue('')">
        <mat-icon>close</mat-icon>
      </button>
      <mat-hint>
        <h5>Enter the watch you want to scrape.</h5>
      </mat-hint>
      <mat-error *ngIf="watchForm.controls.watchToScrape.errors?.['required']">
        <h5>Name of watch to scrape is required.</h5>
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close="cancelClicked" color="accent">Cancel</button>
    <button mat-flat-button color="primary" type="submit" class="btn btn-success" [disabled]="!watchForm.valid">
      Save
    </button>
  </mat-dialog-actions>
</form>
