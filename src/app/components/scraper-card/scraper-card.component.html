<div class="container">
  <mat-card class="card" *ngFor="let watch of watches; let i = index">
    <mat-card-title>{{ watch.label }}</mat-card-title>
    <mat-card-content>
      <p>
        Thread being watches:
        <a target="_blank" class="linkToWatch" href="{{ watch.uri }}">Thread</a>
      </p>
      <p>Last mail sent: {{ watch.last_email_sent }}</p>
      <p>Added: {{ watch.added }}</p>
      <p>Current watch: {{ watch.stored_watch }}</p>
      <a
        target="_blank"
        class="linkToWatch"
        href="{{ watch.link_to_stored_watch }}"
        >View watch on klocksnack</a
      >
    </mat-card-content>
    <mat-card-actions align="end">
      <button
        mat-icon-button
        class="deleteCardButton"
        (click)="deleteWatchDialog()">
        <mat-icon class="deleteIcon">delete_outline</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon fontSet="material-icons-outlined">assessment</mat-icon>
      </button>
      <mat-slide-toggle
        class="isActiveSlideToggle"
        [checked]="watch.active === 'true' ? true : false"
        (change)="toggleIsWatchActive(i, watch.active, watch.id)"
        color="primary"></mat-slide-toggle>
    </mat-card-actions>
  </mat-card>
  <div class="addNewWatch">
    <button
      mat-flat-button
      color="primary"
      (click)="openNewWatchDialog()"
      class="addNewWatchButton">
      <mat-icon class="addIcon">add_circle</mat-icon>
      Add watch
    </button>
  </div>
</div>
