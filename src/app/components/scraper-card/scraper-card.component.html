<!-- TODO: Byt till scss breakpoint? -->
<div *ngIf="this.isHandset$ | async as breakpointState">
  <div *ngIf="watches$ | async as watches" class="card-container">
    <mat-card
      appearance="outlined"
      class="card"
      *ngFor="let watch of watches; index as i"
      [ngClass]="
        breakpointState.matches ? 'full-card-width' : 'small-card-width'
      ">
      <mat-card-title
        ><strong>{{ watch.label }}</strong></mat-card-title
      >
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header class="card-mat-expansion-panel-header">
            <mat-panel-title>
              <strong> Details </strong>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-card-content class="card-mat-card-content">
            <p>
              <strong>Thread being scraped: </strong>
              <a target="_blank" class="link" [href]="watch.linkToThread"
                >Link to thread</a
              >
            </p>
            <p>
              <strong> Last email sent: </strong>
              {{
                watch.lastEmailSent === ''
                  ? 'No email sent'
                  : (watch.lastEmailSent | date: cardDateFormat)
              }}
            </p>
            <p>
              <strong>Added: </strong>
              {{ watch.added | date: cardDateFormat }}
            </p>
            <p>
              <strong>Current watch: </strong>
              <!-- Visa endast den sensate klockan, dÃ¤rav index 0 -->
              <a target="_blank" class="link" [href]="watch.watches[0].link">{{
                watch.watches[0].name
              }}</a>
            </p>
          </mat-card-content>
        </mat-expansion-panel>
      </mat-accordion>
      <!-- TODO: Bryt ut till en egen komponent? -->
      <mat-card-actions align="end" class="watch-card-actions">
        <button
          mat-icon-button
          class="deleteCardButton"
          matTooltip="Delete watch"
          matTooltipPosition="above"
          (click)="deleteWatchDialog(watch)">
          <mat-icon class="delete-icon">delete_outline</mat-icon>
        </button>
        <button
          mat-icon-button
          matTooltip="View statistics"
          matTooltipPosition="above">
          <mat-icon fontSet="material-icons-outlined" color="primary"
            >assessment</mat-icon
          >
        </button>
        <mat-slide-toggle
          class="is-watch-active-slide-toggle"
          color="primary"
          matTooltip="Toggle active status"
          matTooltipPosition="above"
          [checked]="watch.active"
          (change)="toggleActiveStatus(watch, $event)">
        </mat-slide-toggle>
      </mat-card-actions>
    </mat-card>
  </div>
  <div
    class="fab-small-screen-new-watch-button custom-tooltip"
    matTooltip="Add new watch"
    matTooltipPosition="left">
    <button mat-fab color="primary" (click)="openNewWatchDialog()">
      <mat-icon class="small-add-watch-icon">add</mat-icon>
    </button>
  </div>
</div>
