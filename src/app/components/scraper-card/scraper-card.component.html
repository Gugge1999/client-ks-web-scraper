<div class="container">
  <mat-card class="card">
    <mat-card-title>{{ asdf }}</mat-card-title>
    <mat-card-subtitle>Last mail sent: 24th January 2022</mat-card-subtitle>
    <mat-card-actions align="end">
      <button
        mat-icon-button
        class="deleteCardButton"
        (click)="deleteWatchDialog()">
        <mat-icon class="deleteIcon">delete_outline</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon fontSet="material-icons-outlined">assessment</mat-icon>
      </button>
      <mat-slide-toggle
        class="isActiveSlideToggle"
        [(ngModel)]="isActive"
        (change)="toggleIsWatchActive()"
        color="primary"></mat-slide-toggle>
    </mat-card-actions>
  </mat-card>
  <div class="addNewWatch">
    <button
      mat-flat-button
      color="primary"
      (click)="openNewWatchDialog()"
      class="addNewWatchButton">
      <mat-icon class="addIcon">add_circle</mat-icon>
      Add watch
    </button>
  </div>
</div>
