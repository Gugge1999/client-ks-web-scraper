<header role="banner">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <a class="titlebar-link" [routerLink]="['/']">
        <mat-icon class="icon-margin-right">watch</mat-icon>
        <span class="toolbar-title">KS Web Scraper</span>
      </a>
      <span class="spacer"></span>
      <div class="toolbar-right">
        <mat-slide-toggle
          class="is-watch-active-slide-toggle"
          color="accent"
          matTooltip="Toggle theme"
          matTooltipPosition="above"
          matTooltipClass="tooltip"
          (click)="toggleTheme()"
          [checked]="isDarkMode">
          Dark mode
        </mat-slide-toggle>
        <mat-card
          class="api-status"
          (click)="apiStatus?.active ? openApiStatusDialog() : ''">
          <span class="status-text">API Status</span>
          <mat-icon
            *ngIf="apiStatus?.active"
            class="status-icon"
            color="primary"
            >check_circle_outline</mat-icon
          >
          <mat-icon
            *ngIf="!apiStatus?.active"
            class="status-icon offline"
            color="primary"
            >highlight_off</mat-icon
          >
        </mat-card>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
