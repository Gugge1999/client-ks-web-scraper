<header role="banner">
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <a class="titlebar-link" [routerLink]="['/']">
        <mat-icon class="icon-margin-right">watch</mat-icon>
        <span class="toolbar-title">KS Web Scraper</span>
      </a>
      <span class="spacer"></span>
      <div *ngIf="showHamburgerMenu; else doNotShowHamburgerMeny">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu">
          <mat-icon>menu</mat-icon>
        </button>
        <!-- Start hamburgermeny -->
        <mat-menu #menu="matMenu">
          <div class="hamburger-toolbar-wrapper">
            <button mat-menu-item (click)="$event.stopPropagation()">
              <mat-slide-toggle
                matTooltip="Toggle theme"
                matTooltipPosition="left"
                (click)="toggleTheme()"
                color="accent"
                [checked]="isDarkMode">
                Dark mode
              </mat-slide-toggle>
            </button>
            <button mat-menu-item *ngIf="apiStatus?.active">
              <div
                matTooltip="View API statistics"
                matTooltipPosition="left"
                (click)="apiStatus?.active ? openApiStatusDialog() : ''">
                <span class="status-text">API Status</span>
                <mat-icon class="status-icon" color="primary">
                  check_circle_outline
                </mat-icon>
              </div>
            </button>
            <!-- API:et är inte aktivt. Länken ska vara inaktiverad  -->
            <button mat-menu-item disabled *ngIf="!apiStatus?.active">
              <div
                matTooltip="API is not active"
                matTooltipPosition="left"
                class="api-inactive">
                <span class="status-text">API Status</span>
                <mat-icon
                  *ngIf="!apiStatus?.active"
                  class="status-icon offline"
                  color="primary">
                  highlight_off
                </mat-icon>
              </div>
            </button>
          </div>
        </mat-menu>
      </div>
      <!-- Start "vanlig" meny -->
      <ng-template #doNotShowHamburgerMeny>
        <div class="toolbar-right">
          <mat-slide-toggle
            matTooltip="Toggle theme"
            (click)="toggleTheme()"
            color="accent"
            [checked]="isDarkMode">
            Dark mode
          </mat-slide-toggle>
          <mat-card
            class="api-status-wrapper"
            [style.cursor]="apiStatus?.active ? 'pointer' : 'default'">
            <div
              class="api-active"
              *ngIf="apiStatus?.active"
              matTooltip="View API statistics"
              (click)="apiStatus?.active ? openApiStatusDialog() : ''">
              <span class="status-text">API Status</span>
              <mat-icon class="status-icon" color="primary">
                check_circle_outline
              </mat-icon>
            </div>
            <!-- API:et är inte aktivt. -->
            <div
              class="api-inactive"
              *ngIf="!apiStatus?.active"
              matTooltip="API is not active">
              <span class="status-text">API Status</span>
              <mat-icon
                *ngIf="!apiStatus?.active"
                class="status-icon offline"
                color="primary">
                highlight_off
              </mat-icon>
            </div>
          </mat-card>
        </div>
      </ng-template>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
