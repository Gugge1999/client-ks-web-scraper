#  demands: agent.name -equals David-Desktop-Agent

pool:
  vmImage: 'windows-latest'

resources:
  repositories:
    - repository: backend
      type: git
      name: KS-Web-Scraper/backend-ks-web-scraper
    
    - repository: frontend
      type: git
      name: KS-Web-Scraper/frontend-ks-web-scraper

steps:
- checkout: frontend
  displayName: Checkout frontend

- checkout: backend
  displayName: Checkout backend

- script: dir $(Build.SourcesDirectory)
  displayName: Displaying directory

- script: |
    npm install -g @angular/cli
  displayName: 'Installing Angular'

- script: |
    cd frontend-ks-web-scraper
    npm install
  displayName: 'Installing dependencies'

- script: |
    cd frontend-ks-web-scraper
    ng build
  displayName: 'Building angular'

- task: ArchiveFiles@2
  displayName: 'Archive files'
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)/frontend-ks-web-scraper/ng-dist'
    includeRootFolder: false
    archiveType: zip
    archiveFile: $(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  inputs: 
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    ArtifactName: 'angular-drop'
    publishLocation: 'Container'

- task: NodeTool@0
  inputs:
    versionSpec: '16.x'

- script: |
    cd backend-ks-web-scraper
    npm install
  displayName: 'Installing backend dependencies'

- script: |
    cd backend-ks-web-scraper
    npm run build
  displayName: 'Building backend'

- task: DownloadSecureFile@1
  inputs:
    secureFile: '.env'

- task: CopyFiles@2
  displayName: 'Copying secure file'
  inputs:
    SourceFolder: '$(Agent.TempDirectory)'
    Contents: .env
    TargetFolder: './backend-ks-web-scraper'

- task: ArchiveFiles@2
  displayName: 'Archive files'
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)/backend-ks-web-scraper'
    includeRootFolder: false
    archiveType: zip
    archiveFile: $(Build.ArtifactStagingDirectory)/ks-web-scraper.zip
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  inputs: 
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/ks-web-scraper.zip'
    ArtifactName: 'ks-web-scraper-drop'
    publishLocation: 'Container'