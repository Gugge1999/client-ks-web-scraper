# Microsoft Agent:
#  vmImage: 'windows-latest'

# Kom ihåg trigger sen...
# trigger:
#  - main

pool:
  name: Default
  demands: agent.name -equals David-Desktop-Agent

resources:
  repositories:
    - repository: backend
      type: git
      name: KS-Web-Scraper/backend-ks-web-scraper
    
    - repository: frontend
      type: git
      name: KS-Web-Scraper/frontend-ks-web-scraper

steps:
# Behövs checkout frontend? "- checkout: self" kanske funkar?
- checkout: frontend
  displayName: Checkout frontend

- checkout: backend
  displayName: Checkout backend

# För debug
- script: dir $(Build.SourcesDirectory)
  displayName: Displaying directory

- script: |
    npm install -g @angular/cli
  displayName: 'Installing Angular'

- script: |
    cd frontend-ks-web-scraper
    npm install
  displayName: 'Install frontend dependencies'

- script: |
    cd frontend-ks-web-scraper
    npm run build
  displayName: 'Build frontend'

- task: NodeTool@0
  inputs:
    versionSpec: '16.x'

- script: |
    cd backend-ks-web-scraper
    npm install
  displayName: 'Install backend dependencies'

- script: |
    cd backend-ks-web-scraper
    npm run build
  displayName: 'Build backend'

- task: DownloadSecureFile@1
  inputs:
    secureFile: '.env'

- task: CopyFiles@2
  displayName: 'Copying secure file'
  inputs:
    SourceFolder: '$(Agent.TempDirectory)'
    Contents: .env
    TargetFolder: './backend-ks-web-scraper'

- task: CopyFiles@2
  inputs:
    SourceFolder: './frontend-ks-web-scraper/ng-dist'
    Contents: '**'
    TargetFolder: './backend-ks-web-scraper/ng-dist'

- task: ArchiveFiles@2
  displayName: 'Archive files'
  inputs:
    rootFolderOrFile: '$(System.DefaultWorkingDirectory)/backend-ks-web-scraper'
    includeRootFolder: false
    archiveType: zip
    archiveFile: $(Build.ArtifactStagingDirectory)/ks-web-scraper-drop.zip
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  inputs: 
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/ks-web-scraper-drop.zip'
    ArtifactName: 'ks-web-scraper-drop'
    publishLocation: 'Container'